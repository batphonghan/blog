syntax = "proto3";
package batphonghan.blog.nameservices;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/batphonghan/blog/x/nameservices/types";

// Msg defines the Msg service.
service Msg {
      rpc ByName(MsgByName) returns (MsgByNameResponse);
  rpc SetName(MsgSetName) returns (MsgSetNameResponse);
  rpc DeleteName(MsgDeleteName) returns (MsgDeleteNameResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgByName {
  string creator = 1;
  string name = 2;
  string bid = 3;
}

message MsgByNameResponse {
}

message MsgSetName {
  string creator = 1;
  string name = 2;
  string value = 3;
}

message MsgSetNameResponse {
}

message MsgDeleteName {
  string creator = 1;
  string name = 2;
}

message MsgDeleteNameResponse {
}

